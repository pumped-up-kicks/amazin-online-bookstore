
server:
  port: 3000

spring:
  datasource:
    url: jdbc:h2:mem:bookdb
    driverClassName: org.h2.Driver
    username: book
    password: book
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    database: h2
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2