<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
    <form action="/processing-registration">
        <h2>Register New Book Store Account</h2>
        <div class="input-box">
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
        </div>
        <a href="/logged-in">
            <button type="submit" class="btn">Register</button>
        </a>
    </form>

    <div class="login">
        <p>Already have an account yet? <a href="/login">login Here!</a></p>
    </div>
</body>
</html>
