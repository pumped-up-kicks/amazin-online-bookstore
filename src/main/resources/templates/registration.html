<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="common/navbar :: navbar(authorities=${authorities})"></div>
<div th:if="${param.usernameExists}" class="p-2 mb-3 alert alert-danger col-6 align-middle w-50 offset-3" role="alert">
    <label>An account with that username already exists.</label>
</div>

<div class="card col-6 align-middle offset-3 w-50 p-3">
    <div class="card-body">
        <form action="/processing-registration">
            <h2 class="card-title">Register New Book Store Account</h2>
            <div class="row mb-3">
                <label for="formGroupExampleInput" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="row mb-3">
                <label for="formGroupExampleInput" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="d-grid gap-2">
                <a class="row" href="/logged-in">
                    <button type="submit" class="btn btn-primary">Register</button>
                </a>
                <p class="card-text">Already have an account? <a href="/login">Log in!</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
