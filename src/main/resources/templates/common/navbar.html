<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="navbar(authorities)">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <a class="navbar-brand" href="/">Amazin Bookstore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li th:if="${authorities.isAnonymous()}" class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li th:if="${authorities.isAnonymous()}" class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li th:if="${!authorities.isAnonymous()}" class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li th:if="${authorities.isUser()}" class="nav-item">
                        <a class="nav-link" href="/shoppingcart">Shopping Cart</a>
                    </li>
                    <li th:if="${authorities.isUser()}" class="nav-item">
                        <a class="nav-link" href="/purchasehistory">Purchase History</a>
                    </li>
                    <li th:if="${authorities.isUser()}" class="nav-item">
                        <a class="nav-link" href="/recommendations">Recommendations</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</body>
</html>
